{% extends 'base.html' %}
{% load static %} 
{% block content %}
    <section class="site-section block__18514" id="next-section" style="background-image: url('{% static 'images/bg_author.jpg' %}');">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 mr-auto">
          </div>
          <div class="col-lg-8">
            <h2 class="mb-4">{{ applicant.get_full_name }}</h2>
            <p><h3 class="text-white">Email :</h3>{{ applicant.email }}</p>
            <p><h3 class="text-white">Gender :</h3>
                {% if applicant.gender == 'M' %}
                    Male
                {% else %}
                    Female
                {% endif %}
            </p>
            <p><a href="mailto:{{ applicant.email }}" class="btn bg-white text-black btn-md mt-4">Contact</a></p>
          </div>
        </div>
      </div>
    </section>
    


{% endblock %}
